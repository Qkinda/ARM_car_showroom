<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="..\img\logo.jpg" alt="logo">
                <p>CarFlow</p>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="../html/sales.html">Sales▾</a></li>
                <li><a href="../html/clients.html">Clients▾</a></li>
                <li><a href="../html/cars.html">Cars▾</a></li>

                <li><a href="../html/employees.html">Employees▾</a></li>
                <li><a href="#">Logout(admin)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="carForm">
            <label for="carMake">Car brand:</label>
            <input type="text" id="carMake" name="carMake" required>

            <label for="carModel">Car model:</label>
            <input type="text" id="carModel" name="carModel" required>

            <label for="carYear">Year of manufacture:</label>
            <input type="number" id="carYear" name="carYear" required>

            <button type="button" onclick="submitForm()">Add car</button>
        </form>
        
        <div class="filters">
            <label for="makeFilter">Brand:</label>
            <select id="makeFilter" name="makeFilter" onchange="getCars()">
                <option value="">All</option>
                <option value="Nissan">Nissan</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
            </select>

            <label for="yearFilter">Year:</label>
            <input type="number" id="yearFilter" name="yearFilter" min="1800" max="2900" onchange="getCars()">
        </div>
        
        <div id="carList">
            <!-- Место для отображения списка машин -->
        </div>
        
        <div class="pagination">
            <button onclick="prevPage()">◄</button>
            <span id="currentPage">1</span>
            <button onclick="nextPage()">►</button>
        </div>

        <!-- Форма редактирования машин -->
        <div id="editCarModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>Car edit</h2>
                <form id="editCarForm">
                    <label for="carMake">Car brand:</label>
                    <input type="text" id="carMake" name="carMake" required>

                    <label for="carModel">Car model:</label>
                    <input type="text" id="carModel" name="carModel" required>

                    <label for="carYear">Year of manufacture:</label>
                    <input type="number" id="carYear" name="carYear" required>

                    <button type="button" onclick="updateCar()">Save changes</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <!-- Ссылка на документацию -->
            <a href="../doc/TT_KorobkovDA_TRP-1-20.pdf" target="_blank">Technical Task</a>
            <a href="../doc/TP_KorobkovDA_TRP-1-20.pdf" target="_blank">Technical Project</a>

            <!-- Контакты и телефон поддержки -->

                <p>Contact Support:</p>
                <p>Phone: +7-999-888-77-66</p>
                <p>Email: korobkov_d.a@mail.ru</p>
            </div>
        </div>
    </footer>

    <script src="../js/cars.js"></script>
</body>
</html>
